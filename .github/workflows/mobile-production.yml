name: Mobile Production (App Store)

on:
  workflow_dispatch:
    inputs:
      version-bump:
        description: 'Version bump type (leave empty to skip)'
        required: false
        type: choice
        options:
          - ''
          - patch
          - minor
          - major

concurrency:
  group: mobile-production
  cancel-in-progress: false

jobs:
  build:
    name: Build & Submit to App Store
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: mobile

      - name: Bump version
        if: ${{ inputs.version-bump != '' }}
        run: |
          npm version ${{ inputs.version-bump }} --no-git-tag-version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          VERSION=$(node -p "require('./package.json').version")
          git add package.json package-lock.json
          git commit -m "chore(mobile): bump version to $VERSION"
          git push
        working-directory: mobile

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build and submit to App Store
        run: eas build --profile production --platform ios --non-interactive --auto-submit
        working-directory: mobile
