name: Mobile OTA Update

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Update branch'
        required: true
        type: choice
        options:
          - preview
          - production
      message:
        description: 'Update message'
        required: true
        type: string

concurrency:
  group: mobile-ota-${{ inputs.branch }}
  cancel-in-progress: false

jobs:
  update:
    name: Publish OTA Update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: mobile

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Publish update
        run: eas update --branch ${{ inputs.branch }} --platform ios --message "${{ inputs.message }}" --non-interactive
        working-directory: mobile
