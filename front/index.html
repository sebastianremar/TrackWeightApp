<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Sara Peso</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Toast container -->
    <div id="toast-container"></div>

    <!-- Auth View -->
    <div id="auth-view">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Sara Peso</h1>
                <p>Track your weight with ease</p>
            </div>

            <div class="tabs">
                <div class="tab active" data-tab="signin">Sign In</div>
                <div class="tab" data-tab="signup">Sign Up</div>
            </div>

            <!-- Sign In Form -->
            <form class="auth-form active" id="signin-form">
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-btn">Sign In</button>
                <p class="auth-error" id="signin-error"></p>
            </form>

            <!-- Sign Up Form -->
            <form class="auth-form" id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="Your name" required maxlength="100">
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="you@example.com" required maxlength="254">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" placeholder="Confirm your password" required minlength="8">
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
                <p class="auth-error" id="signup-error"></p>
            </form>
        </div>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view">
        <nav class="dashboard-nav">
            <h1>Sara Peso</h1>
            <div class="nav-right">
                <span id="user-name">User</span>
                <button id="logout-btn">Sign Out</button>
            </div>
        </nav>

        <main class="dashboard-main">
            <!-- Screen: Weight -->
            <div id="screen-weight" class="screen active">
                <!-- Weight Input -->
                <section class="card">
                    <h2>Log Weight</h2>
                    <form id="weight-form">
                        <div class="weight-input-row">
                            <input type="number" id="weight-input" step="0.1" min="20" max="500"
                                   placeholder="e.g., 72.5" required>
                            <span class="unit-label">kg</span>
                            <input type="date" id="weight-date" max="">
                            <button type="submit" class="weight-submit-btn">Log Weight</button>
                        </div>
                    </form>
                    <p id="last-entry">No entries yet</p>
                </section>

                <!-- Chart -->
                <section class="card">
                    <h2>Weight Over Time</h2>
                    <div class="chart-controls">
                        <button data-range="7">7D</button>
                        <button data-range="30" class="active">30D</button>
                        <button data-range="90">90D</button>
                        <button data-range="all">All</button>
                    </div>
                    <div id="chart-container"></div>
                </section>

                <!-- Recent Entries -->
                <section class="card">
                    <h2>Recent Entries</h2>
                    <div id="entries-table-container"></div>
                </section>

                <!-- Stats -->
                <section class="card">
                    <div class="stats-row">
                        <div class="stat">
                            <span class="stat-label">Current</span>
                            <span id="stat-current" class="stat-value">--</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Change</span>
                            <span id="stat-change" class="stat-value">--</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Lowest</span>
                            <span id="stat-lowest" class="stat-value">--</span>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Screen: Habits -->
            <div id="screen-habits" class="screen"></div>

            <!-- Screen: Friends -->
            <div id="screen-friends" class="screen"></div>

            <!-- Screen: Settings -->
            <div id="screen-settings" class="screen"></div>
        </main>

        <!-- Bottom Navigation -->
        <nav id="bottom-nav">
            <button class="nav-tab active" data-screen="weight">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 20V10"/>
                    <path d="M18 20V4"/>
                    <path d="M6 20v-4"/>
                </svg>
                <span>Weight</span>
            </button>
            <button class="nav-tab" data-screen="habits">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 11l3 3L22 4"/>
                    <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
                </svg>
                <span>Habits</span>
            </button>
            <button class="nav-tab" data-screen="friends">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4-4v2"/>
                    <circle cx="9" cy="7" r="4"/>
                    <path d="M23 21v-2a4 4 0 00-3-3.87"/>
                    <path d="M16 3.13a4 4 0 010 7.75"/>
                </svg>
                <span>Friends</span>
            </button>
            <button class="nav-tab" data-screen="settings">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/>
                </svg>
                <span>Settings</span>
            </button>
        </nav>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/components.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/habits.js"></script>
    <script src="js/friends.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
