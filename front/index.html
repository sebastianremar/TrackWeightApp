<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara Peso</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Auth View -->
    <div id="auth-view">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Sara Peso</h1>
                <p>Track your weight with ease</p>
            </div>

            <div class="tabs">
                <div class="tab active" data-tab="signin">Sign In</div>
                <div class="tab" data-tab="signup">Sign Up</div>
            </div>

            <!-- Sign In Form -->
            <form class="auth-form active" id="signin-form">
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-btn">Sign In</button>
                <p class="auth-error" id="signin-error"></p>
            </form>

            <!-- Sign Up Form -->
            <form class="auth-form" id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" placeholder="Confirm your password" required minlength="8">
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
                <p class="auth-error" id="signup-error"></p>
            </form>
        </div>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view">
        <nav class="dashboard-nav">
            <h1>Sara Peso</h1>
            <div class="nav-right">
                <span id="user-name">User</span>
                <button id="logout-btn">Sign Out</button>
            </div>
        </nav>

        <main class="dashboard-main">
            <!-- Weight Input -->
            <section class="card">
                <h2>Log Today's Weight</h2>
                <form id="weight-form">
                    <div class="weight-input-row">
                        <input type="number" id="weight-input" step="0.1" min="20" max="500"
                               placeholder="e.g., 72.5" required>
                        <span class="unit-label">kg</span>
                        <button type="submit" class="weight-submit-btn">Log Weight</button>
                    </div>
                </form>
                <p id="last-entry">No entries yet</p>
                <p class="weight-feedback" id="weight-feedback"></p>
            </section>

            <!-- Chart -->
            <section class="card">
                <h2>Weight Over Time</h2>
                <div class="chart-controls">
                    <button data-range="7">7D</button>
                    <button data-range="30" class="active">30D</button>
                    <button data-range="90">90D</button>
                    <button data-range="all">All</button>
                </div>
                <div id="chart-container"></div>
            </section>

            <!-- Stats -->
            <section class="card">
                <div class="stats-row">
                    <div class="stat">
                        <span class="stat-label">Current</span>
                        <span id="stat-current" class="stat-value">--</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Change</span>
                        <span id="stat-change" class="stat-value">--</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Lowest</span>
                        <span id="stat-lowest" class="stat-value">--</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
